<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Best Budz</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: rgb(44, 41, 41);
      color: white;
      font-family: Arial, sans-serif;
    }
    nav {
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      padding: 10px 0;
      position: relative;
    }
    .nav-links {
      list-style: none;
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid #00ff88;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff88;
    }
    .nav-links li a {
      color: #00ff88;
      text-decoration: underline;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .nav-toggle {
      display: none;
      position: absolute;
      top: 12px;
      right: 24px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 100;
      height: 40px;
      width: 40px;
    }
    .nav-toggle span,
    .nav-toggle span::before,
    .nav-toggle span::after {
      display: block;
      background: #00ff88;
      height: 4px;
      width: 32px;
      border-radius: 2px;
      position: absolute;
      left: 4px;
      transition: all 0.3s;
    }
    .nav-toggle span {
      position: relative;
      top: 18px;
    }
    .nav-toggle span::before {
      content: '';
      top: -10px;
      position: absolute;
    }
    .nav-toggle span::after {
      content: '';
      top: 10px;
      position: absolute;
    }
    @media (max-width: 700px) {
      .nav-toggle {
        display: block;
      }
      .nav-links {
        flex-direction: column;
        align-items: center;
        width: 100%;
        background: linear-gradient(to right, #0f0f0f, #1a1a1a);
        position: absolute;
        left: 0;
        top: 100%;
        z-index: 99;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }
      .nav-links.open {
        max-height: 300px;
      }
      .nav-links li {
        width: 90%;
        margin: 10px 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header style="background: linear-gradient(to right, #111, #222); padding: 40px 0; box-shadow: 0 0 20px #00ff88;">
  <div style="display: flex; justify-content: center; align-items: center;">
    <img src="Images/footer.png" alt="Best Budz Logo" style="height: 80px;" />
  </div>
</header>

<nav id="navbar">
  <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-links">
    <span></span>
  </button>
  <ul class="nav-links" id="nav-links">
    <li><a href="home.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="contact.html">Contact Us</a></li>
  </ul>
</nav>

<main class="products-section">
  <!-- Your content here -->
</main>

<footer>
  <!-- Your footer here -->
</footer>

<script>
  const navToggle = document.getElementById('navToggle');
  const navLinks = document.getElementById('nav-links');

  navToggle.addEventListener('click', () => {
    const isOpen = navLinks.classList.toggle('open');
    navToggle.setAttribute('aria-expanded', isOpen);
  });
</script>

</body>
</html>
