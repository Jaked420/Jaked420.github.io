<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us – Best Budz</title>
  <link rel="stylesheet" href="styles.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

</head>
<body>

<header>
  <div class="header-container">
    <a href="home.html" class="header-link">
      <img src="Images/header.png" alt="Best Budz Logo" class="header-logo" />
    </a>
    <h1 class="site-title" style="color:#00ff88; text-shadow: 0 0 10px #00ff88;"></h1>
  </div>
</header>

<nav id="navbar">
  <ul class="nav-links">
    <li><a href="products.html">Products</a></li>
    <li><a href="contact.html">Contact Us</a></li>
  </ul>
</nav>

<main class="products-section">
  <h2>Get in Touch</h2>
  <p>We’re here for you 24/7. Reach out anytime with questions, custom orders, or partnership inquiries.</p>

  <form action="https://formspree.io/f/mblyozre" method="POST" enctype="multipart/form-data" class="contact-form">
    <label for="email">Your email:</label>
    <input type="email" id="email" name="email" required />

    <label for="upload">Your file:</label>
    <input type="file" id="upload" name="upload" />

    <button type="submit">Send</button>
  </form>
</main>

<footer>
  <div class="footer-content">
    <img src="Images/footer.png" alt="Footer Logo" class="footer-logo" />
    <div style="text-align: center;">
      <p>Follow Best Budz</p>
      <div class="footer-social">
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://tiktok.com" target="_blank" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://youtube.com" target="_blank" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://discord.gg" target="_blank" aria-label="Discord">
          <i class="fab fa-discord"></i>
        </a>
      </div>
      <div style="display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; font-size: 0.95rem;">
        <a href="contribution.html">Contributions</a>
        <a href="terms-of-service.html">Terms of Service</a>
      </div>
      <div style="text-align: center; font-size: 0.9rem; color: #ccc;">
        <p>&copy; 2024 Best Budz. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>

</html>
